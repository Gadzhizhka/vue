<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Homework 2.2</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="css/task.css">
</head>
<body>
  <section id="app">
    <a href="" v-on:click="gridView" class="button">Отобразить сеткой</a>
    <a href="" v-on:click="listView" class="button">Отобразить списком</a>
    <div :class="viewStyle">
      <div v-for="article in articles"
          :class="{'grid-items': viewStyle === 'grid',
                  'list-items': viewStyle === 'list'}">
        <img :src="article.image" alt="Картинка к статье">
        <p>{{ article.title.toUpperCase() }}</p>
      </div>
    </div>
  </section>

<script src="js/task.js"></script>
</body>
</html>
